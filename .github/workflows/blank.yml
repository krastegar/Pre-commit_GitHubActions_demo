# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs an action setting up python version
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Installing the dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Running the linter
      - name: Super-linter
        uses: super-linter/super-linter@v7.3.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      
      # Running the tests
      - name: Run tests
        run: python -m unittest discover -s src/pre_commit_githubactions_demo -p "test_*.py"
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker image
        run: docker build -t ${{ vars.DOCKER_USERNAME }}/seurat_rstudio-server:pong-app .
      - name: Push Docker image
        run: docker push ${{ vars.DOCKER_USERNAME }}/seurat_rstudio-server:pong-app
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Pull and run Docker container
        run: |
          docker pull ${{ vars.DOCKER_USERNAME }}/seurat_rstudio-server:pong-app
          docker run -d --name pong-app -p 8000:8000 ${{ vars.DOCKER_USERNAME }}/seurat_rstudio-server:pong-app